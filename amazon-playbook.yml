---
- hosts: frontend
  become: true
  tasks:
    - name: Disable SELinux
      selinux:
        state: disabled

    - name: Install and configure Nginx
      yum:
        name: nginx
        state: present

    - name: Configure Nginx proxy
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
